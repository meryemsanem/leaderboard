<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/32baa8b9a9.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
    <link rel="stylesheet" type=text/html href="./styles/style.css" />
  </head>

  <body>
    <h1 class="title">Leaderboard</h1>
    <div class="main-container">
      <div class="container">
        <div class="score-container">
          <div class="head">
            <h2 class="recent">Recent Scores</h2>
            <button type="button" id="refresh-btn">Refresh</button>
          </div>
          <div class="list"></div>
        </div>
      </div>
      <form class="board">
        <h2 class="form-input">Add your score</h2>
        <input type="text" placeholder="Your name" id="input" />
        <input type="text" placeholder="Your score" id="input" />
        <div class="btn">
          <button type="submit" id="form-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
